<script type="text/javascript">
init();
function init() {
	var str = ''
	for (var i in request) {
		var it = request[i].it
			,url = request[i].url
			,data = JSON.stringify(request[i].data).replace(/"/g, "'")

		str += '<button style="display:block"';
		str += '	data-url="' + url + '"';
		str += '	data-data="' + data + '"';
		str += '	data-button';
		str += '>';
		str += it;
		str += '</button>';
		if (request[i].divide == true) {
			str += '<hr>';
		}
	}
	$('#requestDiv').html(str);
	$('[data-button]').on('click', function(){
		var  url = $(this).attr('data-url')
			,data = $(this).attr('data-data').replace(/'/g, '"')
		if (url) {
			callSP(url, JSON.parse(data))
			return false;
		}
		alert('URL 정보가 없습니다.')
	})
}

function callSP(url, data) {
	$.ajax({
		 type: 'POST'
		,url: url
		,data: data
		,success: function(data){
			data = data.replace(/\"\{/g, '{')
						.replace(/\}\"/g, '}')
						.replace(/\"\[/g, '[')
						.replace(/\]\"/g, ']')
						.replace(/\\/g, '');
			$('#responseDiv').html(data)
			console.log(JSON.parse(data))
		}
		,error: function(data){
			$('#responseDiv').html(data)	
		}
	})
}
</script>
