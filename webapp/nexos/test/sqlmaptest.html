$(document).ready(function(){
    for (var i in xmls) {
        init(xmls[i]);
    }
    //init('lo/lom7030e_sqlmap.xml');
});

function init(map){
    jQuery.ajax({
        dataType:"xml",
        url: "oracle/" + map, 
        //url:"oracle/cm/cm03050e_sqlmap.xml",
        success:function(data){
            load(map, data);
        },
        complete:function(){
            //alert("complete");
        },
        error:function(xhr,status){
            console.log(xhr, status);
        }
    });
}

function load(map, xml)
{
    var $xml = $( xml ),
        $map = $xml.find( "parameterMap" ),
        $procedure = $xml.find( "procedure" );

    for (var i=0; i<$map.length; i++) {
        var  parameter = $($map[i]).find('parameter')
            ,modeIn = $($map[i]).find('parameter[mode="IN"]')
            ,ortn = $($map[i]).find('parameter[property="O_RTN"]')
        if (modeIn.length != 0) {
            var param = $($procedure[i]).text()
            var paramLengh = param.split('(')[1].split('?').length - 1
            
            if (ortn.length != 0) {
                if (paramLengh == modeIn.length) {
                    console.log('성공')
                } else {
                    console.log('ortn: 파일명: ' + map +' : id: '+ $($map[i]).attr('id'))  
                }
            } else {
                if (paramLengh == parameter.length) {
                    console.log('성공')
                } else {
                    console.log('파일명: ' + map +' : id: '+ $($map[i]).attr('id'))  
                }
            }

        }
    }
    
}
