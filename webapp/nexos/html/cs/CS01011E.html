<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script src="../common/js/misc/html5shiv.js"></script>

<![endif]-->
<!-- Normalize CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/normalize.css" />
<!-- JQuery CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/jquery-ui.custom.css" />
<!-- Slick Grid CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/slick.grid.css" />
<!-- Common CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/common.css" />
<!-- JQuery JS -->
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/i18n/jquery.ui.datepicker-ko.js"></script>
<script src="../common/js/jquery/jquery.mousewheel.js"></script>
<script src="../common/js/jquery/jquery-ui.custom.js"></script>
<script src="../common/js/jquery/jquery.splitter.js"></script>
<script src="../common/js/jquery/jquery.event.drag.js"></script>
<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>
<script src="../common/js/slickgrid/slick.dataview.js"></script>
<script src="../common/js/slickgrid/slick.rowselectionmodel.js"></script>
<script src="../common/js/slickgrid/slick.editors.js"></script>
<!-- Common JS -->
<script src="../common/js/common.js"></script>
<!--  Popup JS : 팝업 JS - 사용시 추가 -->
<script src="../popup/js/popup.js"></script>
<!-- CS01010E CSS/JS -->
<link rel="stylesheet" href="../../layout/submain/cs/CS01011E.css" />
<script src="js/CS01011E.js"></script>
</head>
<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQBu_Cd" class="ui-lbl-condition" style="margin-left: 10px;">사업부</div>
          <input class="ui-edt-normal" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 120px;" />
        </td>
        <td>
          <div id="lblQCertify_Div" class="ui-lbl-condition" style="margin-left: 10px;">사용자구분</div>
          <select id="cboQCertify_Div" class="ui-cbo-normal" style="width: 120px;"></select>
        </td>
      </tr>
    </table>
  </div>
  <!-- 사용자정보 그리드 Master View -->
  <div id="divMasterView" class="ui-ctnr-left">
    <table class="ui-tbl-grid">
      <tr>
        <td id="divTitle_grdMaster" class="ui-grd-title">사용자정보</td>
        <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdMaster"></div>
  </div>
  <!-- Detail View -->
  <div id="divDetailView" class="ui-ctnr-right">
    <!-- header -->
    <div class="ui-gbox-header">
      <div class="ui-lbl-header">사용자관리그룹상세정보</div>
    </div>
    <!-- main -->
    <div id="divDetailInfoView" class="ui-gbox-content ui-noborder">
    </div>
    <!-- 관리 센터, 브랜드 그리드 View -->
    <div id="divGrdView">
      <!-- Top -->
      <div>
        <div id="divSubView1" class="ui-ctnr-left" style="border-left-width: 0px;">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdDetail1" class="ui-grd-title">관리공지그룹</td>
              <td id="divRowCount_grdDetail1" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>
          </table>
          <div id="grdDetail1"></div>
        </div>
        <!-- Button -->
        <div id="divBtnCenter" class="ui-ctnr-left" style="text-align: center; border-width: 0;">
          <div>
            <input type="button" id="btnAddCenter" value="◀" class="ui-btn-cmd" style="width: 40px;" />
          </div>
          <div>
            <input type="button" id="btnDeleteCenter" value="▶" class="ui-btn-cmd" style="width: 40px; margin-top: 10px" />
          </div>
        </div>
        <div id="divSubView2" class="ui-ctnr-right" style="margin-left: 0; border-right-width: 0px;">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdDetail2" class="ui-grd-title">공지그룹</td>
              <td id="divRowCount_grdDetail2" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>
          </table>
          <div id="grdDetail2"></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
