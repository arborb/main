<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <div id="divMasterView" style="padding: 0; border-width: 1px; border-style: solid;">
    <div class="ui-ctnr-row">
      <div class="ui-lbl-key" style="color: red; width: 250px;">※ 사용자 비밀번호 변경시 로그아웃 처리됩니다.</div>
    </div>
    <div class="ui-ctnr-row">
      <div id="lblUser_Id" class="ui-lbl-normal">사용자ID</div>
      <input class="ui-edt-display" type="text" id="edtUser_Id" disabled="disabled" style="width: 200px;" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblUser_Nm" class="ui-lbl-normal">사용자명</div>
      <input class="ui-edt-display" type="text" id="edtUser_Nm" disabled="disabled" style="width: 200px;" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblUser_Pwd" class="ui-lbl-key">현재 비밀번호</div>
      <input class="ui-edt-key" type="password" id="edtUser_Pwd" style="width: 200px;" maxlength="20" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblNew_User_Pwd1" class="ui-lbl-key">비밀번호 변경</div>
      <input class="ui-edt-key" type="password" id="edtNew_User_Pwd1" style="width: 200px;" maxlength="20" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblNew_User_Pwd2" class="ui-lbl-key">비밀번호 확인</div>
      <input class="ui-edt-key" type="password" id="edtNew_User_Pwd2" style="width: 200px;" maxlength="20" />
    </div>
  </div>
  <div id="divBottomView" style="text-align: right; padding: 5px;">
    <span style="float:left">
      <input type="button" id="btnLogout" value="로그아웃" class="ui-btn-cmd" style="width: 80px;" />
    </span>
    <input type="button" id="btnOk" value="확인" class="ui-btn-cmd" style="width: 80px;" />
    <input type="button" id="btnCancel" value="취소" class="ui-btn-cmd" style="width: 80px;" />
  </div>
