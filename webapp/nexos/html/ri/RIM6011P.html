      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>

          <input type="hidden" id="edtQCust_Cd" />
        </td>
        <td>
          <div id="lblQInbound_Date" class="ui-lbl-condition">반품일자</div>

      </tr>

    <table class="ui-tbl-grid">
      <tr>
        <td id="divTitle_grdDetail" class="ui-grd-title">반품전표 내역</td>
        <td id="divRowCount_grdDetail" class="ui-grd-rowcount">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdDetail"></div>
  </div>
  <div id="divBottomView" style="text-align: right; padding: 5px;">
    <input type="button" id="btnSave" value="저장" class="ui-btn-cmd" style="width: 80px;" />
    <input type="button" id="btnClose" value="닫기" class="ui-btn-cmd" style="width: 80px;" />
