<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblOutbound_Date" class="ui-lbl-condition">출고일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQOutbound_Date" style="width: 80px;" />
        </td>
        <td>
          <div id="lblQDelivery_Batch" class="ui-lbl-condition">배송차수</div>
          <select id="cboQDelivery_Batch" class="ui-cbo-key" style="width: 150px;"></select>
          <input class="ui-btn-refresh" type="button" id="btnQDelivery_Batch" />
        </td>
      </tr>
    </table>
  </div>
  <!-- 차량선택 Overlay -->
  <div id="divDockInfoView" class="ui-ctnr-normal" style="display: none;">
    <table class="ui-tbl-grid">
      <tr>
        <td id="divTitle_grdDockMaster" class="ui-grd-title">도크 정보</td>
        <td>
          <input type="button" id="btnDockSelect" class="ui-grd-btnselect" style="width: 30px; height: 20px;" />
        </td>
        <td id="divRowCount_grdDockMaster" class="ui-grd-rowcount">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdDockMaster"></div>
  </div>
  <div id="divMasterView" style="padding: 0; border-width: 1px; border-style: solid;">
    <div>
      <div id="divSubViewInfoM" style="padding: 5px">
        <input type="button" id="btnChangeDock_Dock" value="도크변경" class="ui-btn-cmd" style="width: 80px;" />
      </div>
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">도크 정보</td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <div id="divSubViewDetail" style="border: none;">
      <div>
        <div id="divSubViewInfoD" style="padding: 5px">
          <input type="button" id="btnChangeDock_Outbound" value="◀" class="ui-btn-cmd" style="width: 40px;" />
        </div>
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail" class="ui-grd-title">도크 지정 배송처 정보</td>
            <td id="divRowCount_grdDetail" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail"></div>
      </div>
      <div>
        <div id="divSubViewInfoS" style="padding: 5px; border: none;">
          <input type="button" id="btnChangeDock_Delivery" value="◀" class="ui-btn-cmd" style="width: 40px;" />
        </div>
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdSub" class="ui-grd-title">도크 미지정 배송처 정보</td>
            <td id="divRowCount_grdSub" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdSub"></div>
      </div>
    </div>
  </div>
