<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 120px;" />
          <input type="hidden" id="edtQCust_Cd" />
        </td>
        <td>
          <div id="lblQMove_Date" class="ui-lbl-condition">이동일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQMove_Date1" style="width: 80px;" />
          <span class="ui-span-normal">▶</span>
          <input class="ui-dtp-key" type="text" id="dtpQMove_Date2" style="width: 80px;" />
        </td>
      </tr>
      <tr>
       <td id="tdQDsp_Brand_Cd">
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">브랜드</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 120px;" />
        </td>
        <td>
          <div id="lblQMove_Div" class="ui-lbl-condition">이동구분</div>
          <select id="cboQMove_Div" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
        <td id="tdQDsp_Confirm_Check">
          <div id="lblQConfirm_Check" class="ui-lbl-condition">확정여부</div>
          <select id="cboQConfirm_Check" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
      </tr>
    </table>
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td>
          <div id="lblQItem_Cd" class="ui-lbl-condition">상품코드</div>
          <input class="ui-edt-normal" type="text" id="edtQItem_Cd" style="width: 144px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQItem_Nm" class="ui-lbl-condition">상품명</div>
          <input class="ui-edt-normal" type="text" id="edtQItem_Nm" style="width: 226px;" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divMasterView" style="padding: 1px;">
    <!-- Tab Handler -->
    <ul>
      <li id="divTab1"><a href="#divT1TabSheetView">재고이동등록</a></li>
      <li id="divTab2"><a href="#divT2TabSheetView">재고이동내역</a></li>
    </ul>
    <!-- 미입고 사유등록 -->
    <div id="divT1TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <div id="divTop">
        <div id="divProcessingInfo" style="padding: 5px; border-width: 0 0 1px 0; border-style: solid; text-align: right;">
          <div id="lblOutbound_Date1" class="ui-lbl-normal">이동일자</div>
          <input class="ui-dtp-key" type="text" id="dtpOutbound_Date" style="width: 80px;">
          <input type="button" id="btnEmergencyEnter" value="긴급보충내역생성" class="ui-btn-cmd" style="width: 120px; margin-left: 10px;">
          <input type="button" id="btnSafetyEnter" value="피킹안전재고보충내역생성" class="ui-btn-cmd" style="width: 180px; margin-left: 10px;">
        </div>
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdT1Master" class="ui-grd-title">재고이동</td>
            <td>
              <input type="button" id="btnProcessNxt" class="ui-grd-btnnext" style="width: 30px; height: 20px;" />
            </td>
            <td id="divRowCount_grdT1Master" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdT1Master"></div>
      </div>
      <div id="divBottom">
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdT1Detail" class="ui-grd-title">재고이동 상세</td>
            <td id="divRowCount_grdT1Detail" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdT1Detail"></div>
      </div>
    </div>
    <!-- 기간별 미입고 내역 -->
    <div id="divT2TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdT2Master" class="ui-grd-title">재고이동 내역</td>
          <td id="divRowCount_grdT2Master" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdT2Master"></div>
    </div>
  </div>
