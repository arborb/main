<body>
  <div id="divTopLine" class="ui-top-line"></div>

    <table class="ui-tbl-popup">
      <tr>
        <td>
          <div id="lblCenter_Cd_F" class="ui-lbl-key">물류센터</div>
          <input class="ui-edt-display" type="text" id="edtCenter_Cd_F" style="width: 160px;" />

        <td rowspan="5">
          <div class="ui-ctnr-subcondition ui-border">
            <table class="ui-tbl-popup">
              <tr>
                <td id="tdQDsp_Brand_Cd" colspan="3">

                  <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 80px;" />

                  <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 130px;" />
                </td>
              </tr>

                  <input class="ui-edt-normal" type="text" id="edtQItem_Cd" style="width: 80px;" />

                <td>

              </tr>
              <tr>
                <td colspan="3">
                  <div id="lblQL1_Popup_Location_Cd" class="ui-lbl-condition">로케이션</div>
                  <input class="ui-edt-normal" type="text" id="edtQZone_Cd" style="text-align: center; width: 30px;" maxlength=3 />

                  <input class="ui-edt-normal" type="text" id="edtQZone_Nm" style="width: 120px;" disabled />
                  <input class="ui-edt-normal" type="text" id="edtQBank_Cd" style="text-align: center; width: 30px;" maxlength=3 />
                  <input class="ui-edt-normal" type="text" id="edtQBay_Cd" style="text-align: center; width: 30px;" maxlength=3 />
                  <input class="ui-edt-normal" type="text" id="edtQLev_Cd" style="text-align: center; width: 30px;" maxlength=3 />
                </td>
              </tr>
              <tr>
                <td>

                <td>

              <tr>
                <td>

                  <input class="ui-dtp-normal" type="text" id="dtpQValid_Date" style="width: 80px;" />
                </td>
                <td>
                  <div id="lblQBatch_No" class="ui-lbl-condition">제조배치번호</div>
                  <input class="ui-edt-normal" type="text" id="edtQBatch_No" style="width: 96px;" />

      <tr>
        <td id="divTitle_grdDetail" class="ui-grd-title">재고현황</td>
        <td id="divRowCount_grdDetail" class="ui-grd-rowcount">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdDetail"></div>
  </div>
  <!-- 이동내역 -->
  <div id="divSubView" class="ui-border" style="margin-top: 5px">
    <table id="tblLocInput" class="ui-tbl-normal">
      <tr>
        <td>
          <div id="lblL2_Popup_Location_Cd" class="ui-lbl-normal">이동로케이션</div>
          <input class="ui-edt-normal" type="text" id="edtLocation_Cd" style="text-align: center; width: 90px;" />
          <input class="ui-btn-popup" type="button" id="btnLocation" />
        </td>
        <td style="text-align: right;">
          <input type="button" id="btnEntryNew" value="추가" class="ui-btn-cmd" style="width: 80px;" />
          <input type="button" id="btnEntryDelete" value="삭제" class="ui-btn-cmd" style="width: 80px;" />
        </td>
      </tr>
    </table>
    <div>
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdSub" class="ui-grd-title">이동내역</td>
          <td id="divRowCount_grdSub" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>

      <div id="grdSub"></div>
    </div>

  <div id="divBottomView" style="text-align: right; padding: 5px;">
    <input type="button" id="btnSave" value="저장" class="ui-btn-cmd" style="width: 80px;" />
    <input type="button" id="btnClose" value="닫기" class="ui-btn-cmd" style="width: 80px;" />
    <input type="button" id="btnUpdate" value="변경" class="ui-btn-cmd" style="width: 80px;" />
