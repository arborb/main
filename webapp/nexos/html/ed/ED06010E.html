<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- IE8 이하 버전에서 HTML5 엘리먼트 인식 -->

<!--[if lt IE 9]>
<script src="../common/js/misc/html5shiv.js"></script>

<![endif]-->
<!-- Normalize CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/normalize.css" />
<!-- JQuery CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/jquery-ui.custom.css" />
<!-- Slick Grid CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/slick.grid.css" />
<!-- Common CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/common.css" />
<!-- JQuery JS -->
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/i18n/jquery.ui.datepicker-ko.js"></script>
<script src="../common/js/jquery/jquery.mousewheel.js"></script>
<script src="../common/js/jquery/jquery-ui.custom.js"></script>
<script src="../common/js/jquery/jquery.splitter.js"></script>
<script src="../common/js/jquery/jquery.event.drag.js"></script>
<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>
<script src="../common/js/slickgrid/slick.dataview.js"></script>
<script src="../common/js/slickgrid/slick.rowselectionmodel.js"></script>
<script src="../common/js/slickgrid/slick.editors.js"></script>
<!-- Common JS -->
<script src="../common/js/common.js"></script>
<!--  Popup JS -->
<script src="../popup/js/popup.js"></script>
<!-- ED06010E CSS/JS -->
<link rel="stylesheet" href="../../layout/submain/ed/ED06010E.css" />
<script src="js/ED06010E.js"></script>
</head>
<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td>
          <div id="lblQDefine_No" class="ui-lbl-condition">수신정의</div>
          <select id="cboQDefine_No" class="ui-cbo-key" style="width: 206px;"></select>
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQRecv_Date" class="ui-lbl-condition">수신일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQRecv_Date1" style="width: 80px;" />
          <span class="ui-span-normal">▶</span>
          <input class="ui-dtp-key" type="text" id="dtpQRecv_Date2" style="width: 80px;" />
        </td>
        <td>
          <div id="divViewDiv">
            <div id="lblQView_Div" class="ui-lbl-condition">데이터구분</div>
            <div class="ui-gbox-normal">
              <input class="ui-rgb-normal" type="radio" name="VIEW_DIV" id="rgbQView_Div1" value="1" />
              전체수신내역
              <input class="ui-rgb-normal" type="radio" name="VIEW_DIV" id="rgbQView_Div2" value="2" />
              오류수신내역
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div id="divTopView" style="padding: 0; border-width: 1px; border-style: solid;">
    <div style="text-align: right; padding: 5px;">
      <input type="button" id="btnRecv" value="수신처리" class="ui-btn-cmd" style="width: 100px;">
      <input type="button" id="btnErrorProcess" value="오류내역처리" class="ui-btn-cmd" style="width: 100px;" />
      <input type="button" id="btnClose" value="종결처리" class="ui-btn-cmd" style="width: 100px; margin-left: 60px;">
    </div>
  </div>
  <div id="divMasterView" class="ui-ctnr-normal">
    <!-- split 상단-->
    <div id="divMaster">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">수신처리내역</td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <!-- split 하단-->
    <div id="divSplitter">
      <div id="divDetail1" class="ui-ctnr-left" style="border-left: none;">
        <!-- 수신내역 -->
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail1" class="ui-grd-title">수신내역</td>
            <td id="divRowCount_grdDetail1" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail1"></div>
      </div>
      <div id="divDetail2" class="ui-ctnr-right" style="border-right: none;">
        <!-- 오류내역 -->
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail2" class="ui-grd-title">오류내역</td>
            <td id="divRowCount_grdDetail2" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail2"></div>
      </div>
    </div>
  </div>
</body>
</html>
