<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 180px;"></select>

        <td>

          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />

          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td>
          <div id="lblQDefine_No" class="ui-lbl-condition">송신정의</div>
          <select id="cboQDefine_No" class="ui-cbo-key" style="width: 220px;"></select>

      </tr>
      <tr>
        <td>

          <input class="ui-dtp-key" type="text" id="dtpQSend_Date" style="width: 80px;" />
        </td>
        <td>
          <div id="lblOutbound_Date" class="ui-lbl-condition">출고일자</div>
          <input class="ui-dtp-key" type="text" id="dtpOutbound_Date" style="width: 80px;" />
        </td>
        <td>
          <div id="lblBu_No" class="ui-lbl-condition">사업부 전표번호</div>
          <input class="ui-edt-normal" type="text" id="edtQBu_No" style="width: 80px;" />
        </td>
      </tr>
    </table>
    <!-- 추가 조건 -->
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td>
          <div id="lblQShipper_Nm" class="ui-lbl-condition">수령자명</div>
          <input class="ui-edt-normal" type="text" id="edtQShipper_Nm" style="width: 214px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQOrderer_Nm" class="ui-lbl-condition">주문자명</div>

      </tr>

  <div id="divTopView" style="padding: 0; border-width: 1px; border-style: solid;">
    <div style="text-align: right; padding: 5px;">
      <input type="button" id="btnSend" value="재송신처리" class="ui-btn-cmd" style="width: 100px; margin-left: 10px;">
    </div>
  </div>
  <div id="divMasterView" class="ui-ctnr-normal">
    <!-- split 상단-->
    <div id="divMaster">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">재송신처리내역</td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <!-- split 하단-->
    <div id="divSplitter">
      <div id="divDetail1" class="ui-ctnr-left" style="border-left: none;">
        <!-- 수신내역 -->
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail1" class="ui-grd-title">재송신내역</td>
            <td id="divRowCount_grdDetail1" class="ui-grd-rowcount">0/0 Rows</td>

        <div id="grdDetail"></div>
      </div>
