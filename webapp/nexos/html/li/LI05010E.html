<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Normalize CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/normalize.css" />
<!-- JQuery CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/jquery-ui.custom.css" />
<!-- Slick Grid CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/slick.grid.css" />
<!-- Common CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/common.css" />
<!-- JQuery JS -->
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/i18n/jquery.ui.datepicker-ko.js"></script>
<script src="../common/js/jquery/jquery.mousewheel.js"></script>
<script src="../common/js/jquery/jquery-ui.custom.js"></script>
<script src="../common/js/jquery/jquery.splitter.js"></script>
<script src="../common/js/jquery/jquery.event.drag.js"></script>
<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>
<script src="../common/js/slickgrid/slick.dataview.js"></script>
<script src="../common/js/slickgrid/slick.rowselectionmodel.js"></script>

<!-- Common JS -->
<script src="../common/js/common.js"></script>

<script src="../popup/js/popup.js"></script>

<link rel="stylesheet" href="../../layout/submain/li/LI05010E.css" />

<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 90px;" />
          <input type="hidden" id="edtQCust_Cd" />
        </td>
        <td>
          <div id="lblQInbound_Date" class="ui-lbl-condition">입고일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQInbound_Date" style="width: 80px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQInout_Cd" class="ui-lbl-condition">입고구분</div>
          <select id="cboQInout_Cd" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQPopup_Vendor_Cd" class="ui-lbl-condition">공급처</div>
          <input class="ui-edt-normal" type="text" id="edtQVendor_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQVendor_Cd" />
          <input class="ui-edt-display" type="text" id="edtQVendor_Nm" disabled="disabled" style="width: 90px;" />
        </td>
      </tr>
    </table>
       <!-- 추가 조건 -->
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td id="tdQDsp_Brand_Cd">
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">브랜드</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 90px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQItem_Cd" class="ui-lbl-condition">상품코드</div>
          <input class="ui-edt-normal" type="text" id="edtQItem_Cd" style="width: 80px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQItem_Nm" class="ui-lbl-condition">상품명</div>
          <input class="ui-edt-normal" type="text" id="edtQItem_Nm" style="width: 150px;" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divLeftView" class="ui-ctnr-left">
    <table class="ui-tbl-grid">
      <tr>
        <td id="divTitle_grdMaster" class="ui-grd-title">입고내역</td>
        <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdMaster"></div>
  </div>
  <div id="divRightView" class="ui-ctnr-right">
    <div id="divRightTop">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdDetail" class="ui-grd-title">입고내역상세</td>
          <td id="divRowCount_grdDetail" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdDetail"></div>
    </div>
    <div id="divRightBottom">
      <div id="divSplitInfo" style="padding: 5px;">
        <div id="lblQSplit_Div" class="ui-lbl-normal">분할구분</div>
        <div class="ui-gbox-normal">
          <input class="ui-rgb-normal" type="radio" name="rgbQSplit_Div" id="rgbQSplit_Div1" value="1" />
          입수
          <input class="ui-rgb-normal" type="radio" name="rgbQSplit_Div" id="rgbQSplit_Div2" value="2" />
          팔레트
        </div>
        <div id="lblQSplit_Val" class="ui-lbl-normal" style="margin-left: 25px;">수량</div>
        <input class="ui-edt-normal" type="text" id="edtQSplit_Val" style="width: 60px;" />
        <input type="button" id="btnAutoSplit" value="자동분할" class="ui-btn-cmd" style="width: 80px" />
      </div>
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdSub" class="ui-grd-title">입고지시내역</td>
          <td id="divRowCount_grdSub" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdSub"></div>
    </div>
  </div>
</body>
</html>
