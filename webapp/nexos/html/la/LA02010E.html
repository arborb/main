        <td id="tdRequest_Date">

          <input class="ui-dtp-key" type="text" id="dtpQRequest_Date1" style="width: 80px;" />

          <input class="ui-dtp-key" type="text" id="dtpQRequest_Date2" style="width: 80px;" />
        </td>
        <td id="tdAppoint_Date"  style="display: none;">
          <div id="lblQAppoint_Date" class="ui-lbl-condition">납품예약일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQAppoint_Date1" style="width: 80px;" />

          <input class="ui-dtp-key" type="text" id="dtpQAppoint_Date2" style="width: 80px;" />
        </td>
        <td id="tdAppoint_Div" style="display: none;">
          <div id="lblQAppoint_Div" class="ui-lbl-condition">진행상태</div>
          <div class="ui-gbox-normal" style="width: 170px; display: inline-block; padding-left: 7px; background-color: transparent;">
            <input class="ui-rgb-normal" type="radio" name="rgbQAppoint_Div" id="rgbQAppoint_Div1" value="1" style="width: 20px;" />
            전체
            <input class="ui-rgb-normal" type="radio" name="rgbQAppoint_Div" id="rgbQAppoint_Div2" value="2" style="width: 20px;" />
            예약
            <input class="ui-rgb-normal" type="radio" name="rgbQAppoint_Div" id="rgbQAppoint_Div3" value="3" style="width: 20px;" />
            승인
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQPopup_Vendor_Cd" class="ui-lbl-condition">공급처</div>

            </tr>

        </div>
        <div>

              <td id="divRowCount_grdT2Detail" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>

          <div id="grdT2Detail"></div>
        </div>
      </div>
