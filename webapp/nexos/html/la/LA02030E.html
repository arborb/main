<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 118px;" />
          <input type="hidden" id="edtQCust_Cd" />
        </td>
        <td>
          <div id="lblQAppoint_Date" class="ui-lbl-condition">납품예약일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQAppoint_Date1" style="width: 80px;" />
          <span class="ui-span-normal">▶</span>
          <input class="ui-dtp-key" type="text" id="dtpQAppoint_Date2" style="width: 80px;" />
        </td>
      </tr>
    </table>
    <!-- 추가 조건 -->
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td>
          <div id="lblQPopup_Vendor_Cd" class="ui-lbl-condition">공급처</div>
          <input class="ui-edt-normal" type="text" id="edtQVendor_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQVendor_Cd" />
          <input class="ui-edt-display" type="text" id="edtQVendor_Nm" disabled="disabled" style="width: 118px;" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divMasterView" class="ui-ctnr-normal">
    <div>
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">납품예약 정보</td>
          <td>
            <input type="button" id="btnProcessPre" class="ui-grd-btnprior" style="width: 30px; height: 20px;" />
            <input type="button" id="btnProcessNxt" class="ui-grd-btnnext" style="width: 30px; height: 20px;" />
          </td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <div>
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdDetail" class="ui-grd-title">납품예약 상세 정보</td>
          <td id="divRowCount_grdDetail" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdDetail"></div>
    </div>
