<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- IE8 이하 버전에서 HTML5 엘리먼트 인식 -->
<!-- Upgrade MSIE5.5-8 to be compatible with modern browsers -->
<!--[if lt IE 9]>
<script src="../common/js/misc/html5shiv.js"></script>
<script src="../common/js/misc/IE9.js"></script>
<![endif]-->
<!-- Normalize CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/normalize.css" />
<!-- JQuery CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/jquery-ui.custom.css" />
<!-- Slick Grid CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/slick.grid.css" />
<!-- Common CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/common.css" />
<!-- JQuery JS -->
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/i18n/jquery.ui.datepicker-ko.js"></script>
<script src="../common/js/jquery/jquery.mousewheel.js"></script>
<script src="../common/js/jquery/jquery-ui.custom.js"></script>
<script src="../common/js/jquery/jquery.splitter.js"></script>
<script src="../common/js/jquery/jquery.event.drag.js"></script>
<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>
<script src="../common/js/slickgrid/slick.dataview.js"></script>
<script src="../common/js/slickgrid/slick.rowselectionmodel.js"></script>
<script src="../common/js/slickgrid/slick.editors.js"></script>
<!-- Common JS -->
<script src="../common/js/common.js"></script>
<!--  Popup JS -->
<script src="../popup/js/popup.js"></script>
<!-- LOM8010E CSS/JS -->
<link rel="stylesheet" href="../../layout/submain/lo/LOM8010E.css" />
<script src="js/LOM8010E.js"></script>
</head>
<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select class="ui-cbo-key" id="cboQCenter_Cd" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQBu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 120px;" />
          <input type="hidden" id="edtQCust_Cd" />
        </td>
        <td>
          <div id="lblQOutbound_Cd" class="ui-lbl-condition">출고일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQOutbound_Date" style="width: 80px;" />
        </td>
        <td style="width: 100%; text-align: right; padding-right: 20px;">
          <div style="display: inline-block; line-height:20px;">
            <div id="btnInit" class="ui-btn-wrapper" style="width: 85px; font-size: 12px;">초기화</div>
          </div>  
        </td>
      </tr>
    </table>
    <!-- 추가 조건 -->
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td>
          <div id="lblQPopup_Carrier_Cd" class="ui-lbl-condition">운송사</div>
          <input class="ui-edt-key" type="text" id="edtQCarrier_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQCarrier_Cd" />
          <input class="ui-edt-display" type="text" id="edtQCarrier_Nm" style="width: 120px;" disabled="disabled" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divCenterView" class="ui-ctnr-normal" style="border-width: 1px 1px 0 1px;">
    <div id="divDetailView" class="ui-ctnr-left" style="border-width: 0 1px 1px 0;">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">적재팔레트내역</td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount" style="width: 100px; min-width: 100px;">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <div id="divMasterView" class="ui-ctnr-right" style="border-width: 0 0 1px 1px;" >
      <div style="width: 100%; background-color: #72aad3;">
        <div class="ui-lbl-wrapper" style="max-width: 150px;">
          <div class="ui-lbl-normal scan">팔레트SCAN</div>
        </div>
        <div class="ui-ctnr-wrapper">
          <input class="ui-edt-key scan ui-edt-keydown" type="text" id="edtShipScan" />
        </div>
      </div>
          
      <div class="ui-gbox-title large">팔레트번호</div>
      <div class="ui-gbox-content">
        <input class="ui-edt-display shipno" type="text" id="edtShip_Seq" disabled="disabled" />
      </div>
      <div style="width: 100%; background-color: #72aad3;">
        <div class="ui-lbl-wrapper" style="max-width: 150px;">
          <div class="ui-lbl-normal scan">운송장SCAN</div>
        </div>
        <div class="ui-ctnr-wrapper">
          <input class="ui-edt-key scan ui-edt-keydown" type="text" id="edtWbScan" />
        </div>
      </div>
      <div class="ui-gbox-title large">적재수량</div>
      <div class="ui-gbox-content">
        <input class="ui-edt-display boxqty" type="text" id="edtBox_Qty" disabled="disabled" />
      </div>
    </div>
  </div>
</body>
</html>
