  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>

        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 118px;" />
          <input type="hidden" id="edtQCust_Cd" />
        </td>
        <td>
          <div id="lblQOutbound_Date" class="ui-lbl-condition">출고일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQOutbound_Date1" style="width: 80px;" />

          <input class="ui-dtp-key" type="text" id="dtpQOutbound_Date2" style="width: 80px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQPopup_Delivery_Cd" class="ui-lbl-condition">배송처</div>
          <input class="ui-edt-normal" type="text" id="edtQDelivery_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQDelivery_Cd" />
          <input class="ui-edt-display" type="text" id="edtQDelivery_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>
    <!-- 추가 조건 -->
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td id="tdQDsp_Brand_Cd">
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">브랜드</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 118px;" />

      </tr>
      <tr>
        <td>

      </tr>
      <tr>
        <td>

          <input class="ui-edt-normal" type="text" id="edtQItem_Nm" style="width: 214px;" />
        </td>
      </tr>

      <li id="divTab1"><a href="#divT1TabSheetView">출고중량 등록</a></li>

    <!-- 출고중량처리 -->
    <div id="divT1TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <div id="divT1SubView" style="border: none;">
        <div id="divTop">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdT1Master" class="ui-grd-title">출고정보</td>
              <td id="divRowCount_grdT1Master" class="ui-grd-rowcount">0/0 Rows</td>

          </table>
          <div id="grdT1Master"></div>
        </div>
        <div id="divBottom">

            </table>
            <div id="grdT1Sub"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="divT2TabSheetView" style="padding: 0; border-width: 1px; border-style: solid; display: none;">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdT2Master" class="ui-grd-title">출고중량 내역</td>
          <td id="divRowCount_grdT2Master" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdT2Master"></div>
    </div>
