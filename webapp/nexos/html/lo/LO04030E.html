<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td>
          <div id="lblQOutbound_Date" class="ui-lbl-condition">출고일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQOutbound_Date" style="width: 80px;" />
        </td>
      </tr>
      <tr>
        <td>
          <div id="lblQInout_Cd" class="ui-lbl-condition">출고구분</div>
          <select id="cboQInout_Cd" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQOutbound_Batch" class="ui-lbl-condition">출고차수</div>
          <select id="cboQOutbound_Batch" class="ui-cbo-normal" style="width: 150px;"></select>
          <input class="ui-btn-refresh" type="button" id="btnQOutbound_Batch" />
        </td>
        <td>
          <div id="lblQView_Div" class="ui-lbl-condition">검색구분</div>
          <div class="ui-gbox-normal">
            <input class="ui-rgb-normal" type="radio" name="rgbQView_Div" id="rgbQView_Div0" value="0" />
            전체
            <input class="ui-rgb-normal" type="radio" name="rgbQView_Div" id="rgbQView_Div1" value="1" />
            결품
          </div>
        </td>
      </tr>
    </table>
    <!-- 추가 조건 -->
    <table id="tblAdditionalConditionView" class="ui-tbl-additional">
      <tr>
        <td id="tdQDsp_Brand_Cd">
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">브랜드</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 118px;" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divMasterView" class="ui-ctnr-normal">
    <div id="divTop">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">출고 정보</td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <div id="divBottom">
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdDetail" class="ui-grd-title">배송처별 출고지시내역</td>
          <td id="divRowCount_grdDetail" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdDetail"></div>
    </div>
  </div>
</body>
</html>
