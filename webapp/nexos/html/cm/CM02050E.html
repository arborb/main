<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQDeal_Div" class="ui-lbl-condition">거래구분</div>
          <div class="ui-gbox-normal">
            <input class="ui-chk-normal" type="checkbox" name="chkQDeal_Div" id="chkQDeal_Div1" value="1" style="width: 10px;" />
            거래진행
            <input class="ui-chk-normal" type="checkbox" name="chkQDeal_Div" id="chkQDeal_Div2" value="2" style="width: 10px;" />
            거래종료
            <input class="ui-chk-normal" type="checkbox" name="chkQDeal_Div" id="chkQDeal_Div3" value="3" style="width: 10px;" />
            조회종료
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div id="divLeftView" class="ui-ctnr-left">
    <table class="ui-tbl-grid">
      <tr>

        <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdMaster"></div>
  </div>

      <div class="ui-lbl-header">기본정보</div>
    </div>
    <div id="divMasterInfoView" class="ui-gbox-content ui-noborder">
      <div class="ui-ctnr-row">
        <div id="lblCarrier_Cd" class="ui-lbl-key">운송사코드</div>
        <input class="ui-edt-key" type="text" id="edtCarrier_Cd" maxlength="10" style="width: 100px; margin-left: 6px;" />
      </div>
      <div class="ui-ctnr-row">
        <div id="lblCarrier_Nm" class="ui-lbl-key">운송사명</div>
        <input class="ui-edt-key" type="text" id="edtCarrier_Nm" maxlength="100" style="width: 319px; margin-left: 6px;" />
      </div>
      <div class="ui-ctnr-row">
        <div id="lblCarrier_Full_Nm" class="ui-lbl-normal">정식명칭</div>

      <div class="ui-gbox-title">사업자정보</div>
      <div class="ui-gbox-content" style="margin-top: 0;">
        <div class="ui-ctnr-row">
          <div id="lblBusiness_No" class="ui-lbl-normal">사업자번호</div>
          <input class="ui-edt-normal" type="text" id="edtBusiness_No" style="width: 100px;" />

        <div class="ui-ctnr-row">
          <div id="lblBusiness_Kind" class="ui-lbl-normal">업태</div>
          <input class="ui-edt-normal" type="text" id="edtBusiness_Kind" style="width: 100px;" />
          <div id="lblBusiness_Type" class="ui-lbl-normal">업종</div>
          <input class="ui-edt-normal" type="text" id="edtBusiness_Type" style="width: 102px;" />
        </div>
        <div class="ui-ctnr-row">
          <div id="lblIdentity_No" class="ui-lbl-normal">법인번호</div>
          <input class="ui-edt-normal" type="text" id="edtIdentity_No" style="width: 100px;" />

      </div>
      <div class="ui-gbox-title">주소정보</div>
      <div class="ui-gbox-content" style="margin-top: 0;">
        <div class="ui-ctnr-row">
          <div id="lblZip_Cd" class="ui-lbl-normal">우편번호</div>
          <input class="ui-edt-display" type="text" id="edtZip_Cd" disabled="disabled" style="width: 100px;" />

        <div class="ui-ctnr-row">

          <input class="ui-edt-display" type="text" id="edtAddr_Basic" disabled="disabled" style="width: 311px;" />

        <div class="ui-ctnr-row">

        <div class="ui-ctnr-row">

          <input class="ui-edt-normal" type="text" id="edtFax_No" style="width: 102px;" />
        </div>
      </div>
      <div class="ui-gbox-title">담당자정보</div>

          <input class="ui-edt-normal" type="text" id="edtCharge_Nm" style="width: 100px;" />

          <input class="ui-edt-normal" type="text" id="edtCharge_Duty" style="width: 102px;" />

        <div class="ui-ctnr-row">
          <div id="lblCharge_Tel" class="ui-lbl-normal">전화번호</div>
          <input class="ui-edt-normal" type="text" id="edtCharge_Tel" style="width: 100px;" />
          <div id="lblCharge_Hp" class="ui-lbl-normal">휴대폰번호</div>
          <input class="ui-edt-normal" type="text" id="edtCharge_Hp" style="width: 102px;" />

        <div class="ui-ctnr-row">
          <div id="lblEmail_Addr" class="ui-lbl-normal">이메일주소</div>
          <input class="ui-edt-normal" type="text" id="edtEmail_Addr" style="width: 311px;" />
        </div>
      </div>
      <div class="ui-gbox-title">관리정보</div>
      <div class="ui-gbox-content" style="margin-top: 0;">
        <div class="ui-ctnr-row">
          <div id="lblPopup_Manager_Id"class="ui-lbl-normal">관리책임자</div>
          <input class="ui-edt-normal" type="text" id="edtManager_Id" style="width: 100px;" />
          <input class="ui-btn-popup" type="button" id="btnManager_Id" />
          <input class="ui-edt-display" type="text" id="edtManager_Nm" disabled="disabled" style="width: 173px;" />
        </div>
        <div class="ui-ctnr-row">
          <div id="lblDeal_Div" class="ui-lbl-key">거래구분</div>
          <div class="ui-gbox-normal" style="width: 305px;">
            <input class="ui-rgb-normal" type="radio" name="DEAL_DIV" id="rgbDeal_Div1" value="1" />

            <input class="ui-rgb-normal" type="radio" name="DEAL_DIV" id="rgbDeal_Div2" value="2" />

            <input class="ui-rgb-normal" type="radio" name="DEAL_DIV" id="rgbDeal_Div3" value="3" />

        </div>

          <div id="lblOpen_Date" class="ui-lbl-normal">거래일자</div>
