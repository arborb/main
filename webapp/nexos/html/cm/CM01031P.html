<body>
  <div id="divTopLine" class="ui-top-line"></div>

      <div class="ui-ctnr-row">
        <div id="lblZone_Cd" class="ui-lbl-key" style="min-width: 80px;">존</div>

      <div class="ui-ctnr-row">
        <div id="lblBank_Cd" class="ui-lbl-key" style="min-width: 80px;">행</div>
        <input class="ui-edt-key" type="text" id="edtBank_Cd1" style="width: 30px;" />
        <span class="ui-span-normal">▶</span>
        <input class="ui-edt-key" type="text" id="edtBank_Cd2" style="width: 30px; margin-left: 2px" />
      </div>
      <div class="ui-ctnr-row">

      <div class="ui-ctnr-row">
        <div id="lblLoc_Div" class="ui-lbl-key" style="min-width: 80px;">로케이션구분</div>

      </div>
      <div class="ui-ctnr-row">

        <select id="cboCell_Div" class="ui-cbo-key" style="width: 150px;"></select>
      </div>
