<script src="../common/js/jquery/jquery.mousewheel.js"></script>

<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>

<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <div id="divMasterView" class="ui-ctnr-normal">
    <div class="ui-gbox-header">
      <div class="ui-lbl-header">매주 휴일인 요일 체크</div>
    </div>
    <div class="ui-ctnr-row" style="margin-top: 10px;">
      <div id="lblSunDay" class="ui-lbl-key">일요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkSunDay" value="1" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblMonDay" class="ui-lbl-key">월요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkMonDay" value="1" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblTueDay" class="ui-lbl-key">화요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkTueDay" value="1" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblWedDay" class="ui-lbl-key">수요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkWedDay" value="1" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblThuDay" class="ui-lbl-key">목요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkThuDay" value="1" />
    </div>
    <div class="ui-ctnr-row">
      <div id="lblFriDay" class="ui-lbl-key">금요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkFriDay" value="1" />
    </div>
    <div class="ui-ctnr-row" style="margin-bottom: 10px;">
      <div id="lblSatDay" class="ui-lbl-key">토요일</div>
      <input class="ui-checkbox-field-key" type="checkbox" id="chkSatDay" value="1" />
    </div>
  </div>
  <div id="divBottomView" style="text-align: right; padding: 5px;">
    <input type="button" id="btnOk" value="작업일자 생성" class="ui-btn-cmd" style="width: 100px;" />
    <input type="button" id="btnCancel" value="취소" class="ui-btn-cmd" style="width: 60px;" />
  </div>
</body>
</html>
