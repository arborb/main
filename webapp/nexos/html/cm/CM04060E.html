<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--[if lt IE 9]>
<script src="../common/js/misc/html5shiv.js"></script>

<![endif]-->
<!-- Normalize CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/normalize.css" />
<!-- JQuery CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/jquery-ui.custom.css" />
<!-- Slick Grid CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/slick.grid.css" />
<!-- Common CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/common.css" />
<!-- JQuery JS -->
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/i18n/jquery.ui.datepicker-ko.js"></script>
<script src="../common/js/jquery/jquery.mousewheel.js"></script>
<script src="../common/js/jquery/jquery-ui.custom.js"></script>
<script src="../common/js/jquery/jquery.splitter.js"></script>
<script src="../common/js/jquery/jquery.event.drag.js"></script>
<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>
<script src="../common/js/slickgrid/slick.dataview.js"></script>
<script src="../common/js/slickgrid/slick.rowselectionmodel.js"></script>
<script src="../common/js/slickgrid/slick.editors.js"></script>
<!-- Common JS -->
<script src="../common/js/common.js"></script>
<!--  Popup JS -->
<script src="../popup/js/popup.js"></script>
<!-- CM04060E CSS/JS -->
<link rel="stylesheet" href="../../layout/submain/cm/CM04060E.css" />
<script src="js/CM04060E.js"></script>
</head>
<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">판매사</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" style="width: 118px;" disabled="disabled" />
        </td>
        <td>
          <div id="lblQPopup_Vendor_Cd" class="ui-lbl-condition">공급처</div>
          <input class="ui-edt-normal" type="text" id="edtQVendor_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQVendor_Cd" />
          <input class="ui-edt-display" type="text" id="edtQVendor_Nm" style="width: 118px;" disabled="disabled" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divTabView" style="padding: 1px;">
    <!-- Tab Handler -->
    <ul>
      <li id="divTab1"><a href="#divT1TabSheetView">공급처기준상품관리</a></li>
      <li id="divTab2"><a href="#divT2TabSheetView">상품기준공급처관리</a></li>
    </ul>
    <!-- 공급처기준상품관리 -->
    <div id="divT1TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <!-- split 상단-->
      <div id="divT1Splitter">
        <div id="divT1Master" class="ui-ctnr-left" style="border-width: 0 1px 0 0;">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdT1Master" class="ui-grd-title">공급처마스터</td>
              <td id="divRowCount_grdT1Master" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>
          </table>
          <div id="grdT1Master"></div>
        </div>
        <div id="divT1Detail" class="ui-ctnr-right" style="border-width: 0 0 0 1px;">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdT1Detail" class="ui-grd-title">상품마스터</td>
              <td id="divRowCount_grdT1Detail" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>
          </table>
          <div id="grdT1Detail"></div>
          <div id="divT1Button" style="padding: 5px;">
            <input class="ui-btn-cmd" type="button" id="btnT1AddItem" value="상품추가"  style="width: 110px;" />
          </div>
        </div>
      </div>
      <!-- split 하단-->
      <div id="divT1Sub">
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdT1Sub" class="ui-grd-title">공급처별 할당상품</td>
            <td id="divRowCount_grdT1Sub" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdT1Sub"></div>
      </div>
    </div>
    <!-- 상품기준공급사관리 -->
    <div id="divT2TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <!-- split 상단-->
      <div id="divT2Splitter">
        <div id="divT2Master" class="ui-ctnr-left" style="border-width: 0 1px 0 0;">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdT2Master" class="ui-grd-title">상품마스터</td>
              <td id="divRowCount_grdT2Master" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>
          </table>
          <div id="grdT2Master"></div>
        </div>
        <div id="divT2Detail" class="ui-ctnr-right" style="border-width: 0 0 0 1px;">
          <table class="ui-tbl-grid">
            <tr>
              <td id="divTitle_grdT2Detail" class="ui-grd-title">공급처마스터</td>
              <td id="divRowCount_grdT2Detail" class="ui-grd-rowcount">0/0 Rows</td>
            </tr>
          </table>
          <div id="grdT2Detail"></div>
          <div id="divT2Button" style="padding: 5px;">
            <input class="ui-btn-cmd" type="button" id="btnT2AddVendor" value="공급처추가"  style="width: 110px;" />
          </div>
        </div>
      </div>
      <!-- split 하단-->
      <div id="divT2Sub">
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdT2Sub" class="ui-grd-title">상품별 할당상품</td>
            <td id="divRowCount_grdT2Sub" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdT2Sub"></div>
      </div>
    </div>
  </div>
</body>
</html>
