<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-normal" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblPopup_Cust_Cd" class="ui-lbl-condition">위탁사</div>
          <input class="ui-edt-normal" type="text" id="edtQCust_Cd" style="width: 60px;"/>
          <input class="ui-btn-popup" type="button" id="btnQCust" />
          <input class="ui-edt-display" type="text" id="edtQCust_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-normal" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td id="tdQDsp_Brand_Cd">
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">브랜드</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 118px;" />
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </div>
  <div id="divMasterView" style="border-width: 1px; border-style: solid; overflow: hidden;">
    <div id="divLeftView" class="ui-ctnr-left">
      <!-- 주간 -->
      <div class="ui-gbox-title">주간</div>
      <div class="ui-gbox-content">
        <div id="chtWeekReport"></div>
      </div>
      <!-- 분기 -->
      <div class="ui-gbox-title">분기</div>
      <div class="ui-gbox-content">
        <div id="chtQuarterReport"></div>
      </div>
    </div>
    <div id="divRightView" class="ui-ctnr-right">
      <!-- 월간 -->
      <div class="ui-gbox-title">월간</div>
      <div class="ui-gbox-content">
        <div id="chtMonthReport"></div>
      </div>
      <!-- 연간 -->
      <div class="ui-gbox-title">연간</div>
      <div class="ui-gbox-content">
        <div id="chtYearReport"></div>
      </div>
    </div>
  </div>
