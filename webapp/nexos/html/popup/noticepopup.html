<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- IE8 이하 버전에서 HTML5 엘리먼트 인식 -->
<!-- Upgrade MSIE5.5-8 to be compatible with modern browsers -->
<!--[if lt IE 9]>
<script src="../common/js/misc/html5shiv.js"></script>
<script src="../common/js/misc/IE9.js"></script>
<![endif]-->
<!-- Normalize CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/normalize.css" />
<!-- JQuery CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/jquery-ui.custom.css" />
<!-- Slick Grid CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/slick.grid.css" />
<!-- Common CSS -->
<link rel="stylesheet" href="../../layout/common/redmond/common.css" />
<!-- JQuery JS -->
<script src="../common/js/jquery/jquery.js"></script>
<script src="../common/js/jquery/i18n/jquery.ui.datepicker-ko.js"></script>
<script src="../common/js/jquery/jquery.mousewheel.js"></script>
<script src="../common/js/jquery/jquery-ui.custom.js"></script>
<script src="../common/js/jquery/jquery.splitter.js"></script>
<script src="../common/js/jquery/jquery.event.drag.js"></script>
<!-- Slick JS -->
<script src="../common/js/slickgrid/slick.core.js"></script>
<script src="../common/js/slickgrid/slick.formatters.js"></script>
<script src="../common/js/slickgrid/slick.grid.js"></script>
<script src="../common/js/slickgrid/slick.dataview.js"></script>
<script src="../common/js/slickgrid/slick.rowselectionmodel.js"></script>
<script src="../common/js/slickgrid/slick.editors.js"></script>
<!-- Common JS -->
<script src="../common/js/common.js"></script>
<!--  Popup JS -->
<script src="../popup/js/popup.js"></script>
<!-- Notice Popup CSS/JS -->
<link rel="stylesheet" href="../../layout/popup/noticepopup.css" />
<script src="js/noticepopup.js"></script>
</head>
<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <div id="divTopView" class="ui-ctnr-normal">
    <table class="ui-tbl-grid">
      <tr>
        <td id="divTitle_grdMaster" class="ui-grd-title">공지사항</td>
        <td>
          <input type="button" id="btnRefresh" class="ui-grd-btnrefresh" style="width: 30px; height: 20px;" />
        </td>
        <td id="divRowCount_grdMaster" class="ui-grd-rowcount" style="min-width: 60px; width: 60px;">0/0 Rows</td>
      </tr>
    </table>
    <div id="grdMaster"></div>
  </div>
  <div id="divCenterView" class="ui-ctnr-normal" style="margin-top: 5px; display: none;">
    <div class="ui-ctnr-left" style="border: none; width: 360px;">
      <div class="ui-gbox-title" style="margin-top: 5px;">공지사항</div>
      <div class="ui-gbox-content" style="margin-top: 0;">
        <div class="ui-ctnr-row">
          <div class="ui-lbl-normal">제목</div>
          <input class="ui-edt-normal" type="text" id="edtNotice_Title" readonly="readonly" style="width: 231px;" />
        </div>
        <div class="ui-ctnr-row">
          <div class="ui-lbl-normal" style="vertical-align: top;">내용</div>
          <textarea class="ui-edt-normal" id="edtContent_Text" readonly="readonly" style="resize: none; min-height: 108px; width: 231px;"></textarea>
        </div>
        <div class="ui-ctnr-row">
          <div class="ui-lbl-normal">첨부파일</div>
          <input class="ui-edt-normal" type="text" id="edtFile_Nm" style="width: 231px" readonly="readonly" />
        </div>
        <div class="ui-ctnr-row">
          <input class="ui-edt-normal" type="text" id="edtFile_Size" style="width: 161px; margin-left: 99px;" readonly="readonly" />
          <input type="button" id="btnDownload" value="파일저장" class="ui-btn-cmd" style="width: 65px;" />
        </div>
        <div class="ui-ctnr-row">
          <div class="ui-lbl-normal">공지확인</div>
          <select class="ui-cbo-normal" id="cboReadUser" style="width: 237px"></select>
        </div>
      </div>
    </div>
    <div class="ui-ctnr-right" style="border: none; width: 333px;">
      <div class="ui-gbox-title" style="margin-top: 5px;">덧글</div>
      <div class="ui-gbox-content" style="margin-top: 0;">
        <div id="grdDetail"></div>
        <div class="ui-ctnr-row">
          <textarea class="ui-edt-normal" id="edtReply_Content_Text" maxlength="4000" style="resize: none; min-height: 40px; width: 304px;"></textarea>
        </div>
        <div class="ui-ctnr-row" style="text-align: right;">
          <input type="button" id="btnEntryReply" value="덧글등록" class="ui-btn-cmd" style="width: 98px;" />
          <input type="button" id="btnModifyReply" value="덧글수정" class="ui-btn-cmd" style="width: 65px;" />
          <input type="button" id="btnDeleteReply" value="덧글삭제" class="ui-btn-cmd" style="width: 65px;" />
        </div>
      </div>
    </div>
  </div>
  <div id="divBottomView" style="text-align: right; padding: 5px;">
    <input type="button" id="btnClose" value="닫기" class="ui-btn-cmd" style="width: 80px;" />
  </div>
</body>
</html>
