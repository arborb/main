<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td id="tdQCenter_Cd">
          <div id="lblCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>
        </td>
        <td id="tdQBu_Cd">
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 150px;" />
        </td>
        <td id="tdQInout_Date">
          <div id="lblInout_Date" class="ui-lbl-condition">수불일자</div>
          <input class="ui-dtp-key" type="text" id="dtpQInout_Date1" style="width: 80px;" />
          <span class="ui-span-normal">▶</span>
          <input class="ui-dtp-key" type="text" id="dtpQInout_Date2" style="width: 80px;" />
        </td>
      <tr>        
        <td id="tdQDsp_Brand_Cd">
          <div id="lblQPopup_Brand_Cd" class="ui-lbl-condition">브랜드</div>
          <input class="ui-edt-normal" type="text" id="edtQBrand_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBrand_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBrand_Nm" disabled="disabled" style="width: 150px;" />
        </td>
        <td id="tdQItem_Cd">
          <div id="lblQItem_Cd" class="ui-lbl-condition">상품코드</div>
          <input class="ui-edt-normal" type="text" id="edtQItem_Cd" style="width: 247px;" />
        </td>
        <td id="tdQItem_Nm">
          <div id="lblQItem_Nm" class="ui-lbl-condition">상품명</div>
          <input class="ui-edt-normal" type="text" id="edtQItem_Nm" style="width: 214px;" />
        </td>
      </tr>
    </table>
  </div>
  <div id="divMasterView" style="padding: 1px;">
    <!-- Tab Handler -->
    <ul>
      <li id="divTab1"><a href="#divT1TabSheetView">공급처별 입고실적</a></li>
      <li id="divTab2"><a href="#divT2TabSheetView">배송처별 출고실적</a></li>
    </ul>
    <!-- 공급처별 입고실적 -->
    <div id="divT1TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <div class="ui-ctnr-left" style="border-width: 0 1px 0 0;">
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdT1Master" class="ui-grd-title">입고정보</td>
            <td id="divRowCount_grdT1Master" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdT1Master"></div>
      </div>
      <div class="ui-ctnr-right" style="border-width: 0 0 0 1px;">
        <div class="ui-gbox-header">
          <div class="ui-lbl-header">공급처별 입고실적</div>
        </div>
        <div id="divDisplayDivView" style="padding: 10px;">
          <div id="lblQT1_Display_Div" class="ui-lbl-normal">표시항목</div>
          <div class="ui-gbox-normal">
            <input class="ui-chk-normal" type="checkbox" name="T1DISPLAY_DIV" id="chkQT1_Display_Div1" checked="checked">
            입고수량
            <input class="ui-chk-normal" type="checkbox" name="T1DISPLAY_DIV" id="chkQT1_Display_Div2" checked="checked" style="margin-left: 30px;">
            입고율
          </div>
        </div>
        <div id="chtT1Master" style="margin: 10px;"></div>
      </div>
    </div>
    <!-- 출고추이 -->
    <div id="divT2TabSheetView" style="padding: 0; border-width: 1px; border-style: solid;">
      <div class="ui-ctnr-left" style="border-width: 0 1px 0 0;">
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdT2Master" class="ui-grd-title">출고정보</td>
            <td id="divRowCount_grdT2Master" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdT2Master"></div>
      </div>
      <div class="ui-ctnr-right" style="border-width: 0 0 0 1px;">
        <div class="ui-gbox-header">
          <div class="ui-lbl-header">배송처별 출고실적</div>
        </div>
        <div style="padding: 10px;">
          <div id="lblQT2_Display_Div"class="ui-lbl-normal">표시항목</div>
          <div class="ui-gbox-normal">
            <input class="ui-chk-normal" type="checkbox" name="T2DISPLAY_DIV" id="chkQT2_Display_Div1" checked="checked">
            출고수량
            <input class="ui-chk-normal" type="checkbox" name="T2DISPLAY_DIV" id="chkQT2_Display_Div2" checked="checked" style="margin-left: 30px;">
            출고율
          </div>
        </div>
        <div id="chtT2Master" style="margin: 10px;"></div>
      </div>
    </div>
  </div>
