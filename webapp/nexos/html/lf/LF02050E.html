<body>
  <div id="divTopLine" class="ui-top-line"></div>
  <!-- 조회 조건 -->
  <div id="divConditionView" class="ui-ctnr-condition">
    <table class="ui-tbl-condition">
      <tr>
        <td>
          <div id="lblQCenter_Cd" class="ui-lbl-condition">물류센터</div>
          <select id="cboQCenter_Cd" class="ui-cbo-key" style="width: 150px;"></select>
        </td>
        <td>
          <div id="lblQPopup_Bu_Cd" class="ui-lbl-condition">사업부</div>
          <input class="ui-edt-key" type="text" id="edtQBu_Cd" style="width: 60px;" />
          <input class="ui-btn-popup" type="button" id="btnQBu_Cd" />
          <input class="ui-edt-display" type="text" id="edtQBu_Nm" disabled="disabled" style="width: 150px;" />
        </td>
        <td>
          <div id="lblQContract_Date" class="ui-lbl-condition">계약일자</div>
          <input class="ui-dtp-normal" type="text" id="dtpQContract_Date" style="width: 80px;" />
        </td>
      </tr>
    </table>
  </div>
  <!-- 작업영역 (가로 split)-->
  <div id="divSplitterArea1" style="padding: 0; border-width: 1px; border-style: solid;">
    <!-- split 상단-->
    <div>
      <!-- 사업부별 배송청구수수료 기준 -->
      <table class="ui-tbl-grid">
        <tr>
          <td id="divTitle_grdMaster" class="ui-grd-title">사업부 수수료기준</td>
          <td id="divRowCount_grdMaster" class="ui-grd-rowcount">0/0 Rows</td>
        </tr>
      </table>
      <div id="grdMaster"></div>
    </div>
    <!-- split 하단-->
    
    <div id="divSplitterArea2" style="padding: 0; border-width: 0px; border-style: solid;">
      <!-- split 좌측-->
      <div>
        <!-- 보관유형별 배송청구수수료 기준 -->
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail1" class="ui-grd-title">보관유형별 수수료기준</td>
            <td id="divRowCount_grdDetail1" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail1"></div>
        <!-- 상품그룹별 배송청구수수료 기준 -->
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail2" class="ui-grd-title">상품그룹별 수수료기준</td>
            <td id="divRowCount_grdDetail2" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail2"></div>
      </div>
      <!-- split 우측-->
      <div>
        <!-- 상품별 배송청구수수료 기준 -->
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail3" class="ui-grd-title">운송사별 수수료기준</td>
            <td id="divRowCount_grdDetail3" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail3"></div>
        <table class="ui-tbl-grid">
          <tr>
            <td id="divTitle_grdDetail4" class="ui-grd-title">상품별 수수료기준</td>
            <td id="divRowCount_grdDetail4" class="ui-grd-rowcount">0/0 Rows</td>
          </tr>
        </table>
        <div id="grdDetail4"></div>
        
      </div>
    </div>
